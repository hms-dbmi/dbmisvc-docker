# Title: dbmisvc-docker
# Description: Builder for base image to be used for DBMI services
# Author: HMS DBMI Tech Core
# Version: 0.6.2
# Date: 2024-03-21

_SOURCES_:
  - DockerMake.base.yml
  - DockerMake.alpine.yml
  - DockerMake.debian.yml
  - DockerMake.ubuntu.yml

_GLOBALS_: &globals
  NGINX_VERSION: "1.25.4"
  NGINX_NJS_VERSION: "0.8.3"
  NGINX_PKG_RELEASE: "1"

alpine:
  FROM: "python:{{ PYTHON_VERSION|default('3.12') }}-alpine{{ ALPINE_VERSION|default('3.19') }}"
  build_args:
    << : *globals
    ALPINE_VERSION: "{{ ALPINE_VERSION|default('3.19') }}"
    PYTHON_VERSION: "{{ PYTHON_VERSION|default('3.12') }}"
  requires:
    - base_meta
    - alpine_nginx_install
    - alpine_prips_build
    - alpine_build
    - base_base_build

